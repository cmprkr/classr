version: 1
applications:
  - appRoot: class-notes-mvp
    frontend:
      phases:
        preBuild:
          commands:
            - export NPM_CONFIG_PRODUCTION=false   # <-- allow devDependencies
            - npm ci
        build:
          commands:
            - npx prisma generate
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
