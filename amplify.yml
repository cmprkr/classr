version: 1
applications:
  - appRoot: class-notes-mvp
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@9 --activate || true
            - pnpm -v || npm i -g pnpm
            - pnpm install --frozen-lockfile || npm ci
        build:
          commands:
            - npx prisma generate
            - npx prisma migrate deploy
            - pnpm build || npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
